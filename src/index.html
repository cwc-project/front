<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CWC-project</title>
    <script>
      (function urlReplace(l) {
        // ограничиваем scope с помощью iffe
        if (l.search) {
          const firstQueryKey = l.search.split('=')[0];
          const slashAppear = l.search.indexOf('/') !== -1;
          if (firstQueryKey === '?p' && slashAppear) {
            const searchValue = l.search.slice(3); //exclude ?p= from search string
            // prettier-ignore
            window.history.replaceState(
              null,
              null,
              l.origin + searchValue + l.hash //no trailing commas for IE
            );
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
