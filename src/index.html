<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CWC-project</title>
    <script>
      (function({ origin, search, hash }) {
        if (search) {
          const firstQueryKey = search.split('=')[0];
          const slashAppear = search.indexOf('/') !== -1;
          if (firstQueryKey === '?p' && slashAppear) {
            const searchValue = search.slice(3); //exclude ?p= from search string
            window.history.replaceState(
              null,
              null,
              origin + searchValue + hash,
            );
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
